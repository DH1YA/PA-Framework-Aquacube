<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Login {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    {% load django_bootstrap5 %} 
    {% bootstrap_css %}
    {% load static %}
    <link rel="icon" href="" type="image/jpeg"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="signin-form">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-icon">
                        <img src="{% static 'images/icon-user.png' %}" alt="" style="width: 80px;">
                    </div>
                    <div class="form-group">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <!-- dibawah ini untuk menampilkan error pengisian data login -->
                    {% if messages %}
                    <div class="alert alert-danger" role="alert"> 
                        <ul>
                            {% for message in messages %}
                                    <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <div class="form-group mx-auto text-center">
                        <button type="button" class="btn btn-block create-account me-2" onclick="window.location.href='/'">Back</button>
                        <button type="submit" class="btn btn-block create-account">Sign In</button>
                    </div>
                    <div class="text-center mt-4">
                        <span>Don't have an account yet? <a href="{% url 'signup' %}" class="list-unstyled">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // Menyembunyikan semua alert setelah 3 detik
        setTimeout(() => {
            let alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show'); // Menghilangkan kelas "show" agar animasi Bootstrap bekerja
                alert.classList.add('fade');   // menambahkan efek fade
                setTimeout(() => alert.remove(), 500); // Menghapus elemen setelah animasi selesai
            });
        }, 3000); // Waktu dalam milidetik
    </script>

</body>
</html>
