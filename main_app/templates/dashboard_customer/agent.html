{% extends "dashboard_customer/layout.html" %}
{% load static %}
{% block title %}Agent - Customer{% endblock %}

{% block content %}
<section id="agent">
    <div class="container">
        <form class=" form-page">
            <div class="row mb-4">
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="form6Example1" class="form-control" />
                  <label class="form-label" for="form6Example1">Username</label>
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <input type="password" id="form6Example7" class="form-control"/>
                    <label class="form-label" for="form6Example7">Password</label>
                  </div>
              </div>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form6Example3" class="form-control" />
              <label class="form-label" for="form6Example3">Name</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form6Example4" class="form-control" />
              <label class="form-label" for="form6Example4">Address</label>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form6Example5" class="form-control" />
              <label class="form-label" for="form6Example5">Email Adress</label>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="number" id="form6Example6" class="form-control" />
              <label class="form-label" for="form6Example6">Phone Number</label>
            </div>

            <button data-mdb-ripple-init type="button" class="btn btn-submit-agent btn-block mb-4">Submit</button>
          </form>
    </div>
</section>
{% endblock %}
