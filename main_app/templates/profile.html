{% extends "layout.html" %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
{% csrf_token %}
<div class="container profile" id="profile">
    <div class="row mt-5">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 mt-5 mb-5">
    <div class="card h-100 mt-5 profile-img">
        <img src="{% static 'images/icon-user.png' %}" class="mt-3 text-center" alt="user">
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 mt-5 mb-5">
    <div class="card h-100 mt-5 profile-text">
        <div class="card-body">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                    <div class="form-group">
                        <label for="prodile-image">Profile Image</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row gutters mt-5">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                    <div class="btn-profile-page">
                        <button type="button" class="btn btn-back me-2" onclick="window.location.href='/'">Back</button>
                        <button type="button" id="submit" name="submit" class="btn btn-update">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
