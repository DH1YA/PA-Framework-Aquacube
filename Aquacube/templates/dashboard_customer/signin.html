<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Aquacube {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    {% load django_bootstrap5 %} 
    {% bootstrap_css %}
    {% load static %}
    <link rel="icon" href="" type="image/jpeg"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <section>
        <div class="container mt-5">
            <div class="signin-form">
                <form>
                    <div class="form-icon">
                        <img src="{% static 'images/icon-user.png' %}" alt="" style="width: 80px;">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control item" id="password" placeholder="Password">
                    </div>
                    <!-- <div class="form-group">
                        <input type="text" class="form-control item" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
                    </div> -->
                    <div class="form-group mx-auto text-center">
                        <button type="button" class="btn btn-block create-account">Sign In</button>
                    </div>
                    <div class="text-center mt-4">
                        <span>Don't have account yet? <a href="/signup" class="list-unstyled">Sign Up</a></span >
                    </div>
                </form>
                <!-- <div class="social-media">
                    <h5>Sign up with social media</h5>
                    <div class="social-icons">
                        <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                        <a href="#"><i class="icon-social-google" title="Google"></i></a>
                        <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
